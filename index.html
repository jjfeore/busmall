<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Focus Group</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <div id="picture-box">
        <h5>Please click on the object you would be most interested in purchasing.</h5>
        <div id="prog-border">
          <p><span id="number-complete">0</span>/25</p>
          <div id="prog-bar"></div>
        </div>
        <div class="img-cont first2"><img src="images/bag.jpg" class="0" id="left-image"/></div>
        <div class="img-cont first2"><img src="images/bag.jpg" class="0" id="mid-image"/></div>
        <div class="img-cont"><img src="images/bag.jpg" class="0" id="right-image"/></div>
      </div>
    </section>
    <section id="data-list">
      <canvas id="product-chart" width="800" height="500"></canvas>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
